<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h2>Types of array</h2>
    <h3>Array Literal</h3>

    <script>
        document.writeln('Array Literal');
        let a = [10,40,50,49,304,50];
        console.log(a);

        for(let value of a){
            console.log(value);
        }

        document.writeln('Array Constructor');

        let cars = new Array("Farrai","BMW","Skoda");
        console.log(cars);
        

        
    </script>
    
</body>
</html>
