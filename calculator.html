<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="sum(10,40)">Click To add</button>
    <button onclick="subtraction(30,90)">Click To Subtract</button>
    <button onclick="multiplication(30,10)">Click to Multiple</button>
    <button onclick="division(2,20)">Click To division</button>

    <script>
        function sum(a,b){
            return alert(a+b)
        }
        function subtraction(a,b){
            return alert(a-b);
        }
        function multiplication(a,b){
            return alert(a*b);
        }
        function division(a,b){
            return alert(a/b)
        }

    </script>

</body>
</html>
