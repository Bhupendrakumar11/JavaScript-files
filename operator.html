<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // Arithmetic Operator

        let a = 40;
        let b = 50;


        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);

        a++;
        console.log(a);
        ++a;
        console.log(a);

        a--;
        console.log(a);
        --a;
        console.log(a);

        // Relatonal Operator

        let x = 20;
        let y = 40;

        console.log(x==y);
        console.log(x!=y);
        console.log(x>y);
        console.log(x<y);
        console.log(x>=y);
        console.log(x<=y);
        console.log(x===y);

        // Logical Operator

        // And && Operator

        let u = true;
        let v = false;

        console.log(u && v);
        console.log(v && u);
        console.log(u && u);
        console.log(v && v);

        // OR || operator

        console.log(u || v);
        console.log(v || u);
        console.log(u || u);
        console.log(v || v);

        // Not ! operator 

        True = true;

        console.log(!True);
        console.log(!false)



    </script>
    
</body>
</html>
