<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>

    <script>
        let weekdays = Number(prompt('Enter Weekday Number')) 
        if (weekdays == !null){

            switch(weekdays){
                case 1:
                    document.writeln('Monday');
                    break;
                
                case 2:
                    document.writeln('Tuesday');
                    break;

                case 3:
                    document.writeln('Wednesday');
                    break;
                case 4:
                    document.writeln('Thursday');
                    break;
                case 5:
                    document.writeln('Friday')
                    break;
                case 5:
                    document.writeln('Saturday')
                case 6:
                    document.writeln('Sunday')

                default:
                    document.writeln('You choose wrong number')


            }
        }
        else{
            document.writeln("You don't enter any number")
        }
    </script>
    
</body>
</html>
