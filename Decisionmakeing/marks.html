<script>
    // let marks = 45;
    let marks = prompt('Enter your Marks');

    if(marks >=60){
        document.writeln('Grade A');
    }
    else if(marks <= 60 && marks >=45 ){
        document.writeln('Grade B')

    }
    else if(marks < 45 && marks >= 30){
        document.writeln('Grade C')
    }
    else{
        document.writeln('Fail')
    }
</script>
