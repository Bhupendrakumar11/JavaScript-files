<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Convert a string "100" to a number and log the result and type.</h3>

    <script>
        document.writeln('Convert a string "100" to a number and log the result and type.')

        let str = "100";

        let number = parseInt(str);

        console.log('Check type of str :',typeof(str))

        console.log('Check the string convert or not :', typeof(number));

        console.log('Question : Check the type of NaN. Is it really a number? ')

        let num = NaN;
        console.log(typeof(num));


    </script>
    
</body>
</html>
